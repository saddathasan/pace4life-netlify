backend:
  name: git-gateway
  repo: saddathasan/pace4life-netlify
#   base_url: https://poc-20210302-045615.vercel.app/
#   auth_endpoint: api/auth
  branch: main
public_folder: "/assets/uploads" 
media_folder: "public/assets/uploads"
collections:
  - name: posts
    label: "posts"
    folder: "_cmscontent/posts"
    create: true
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Slug", name: "slug", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: pageContents
    label: "articles"
    folder: "pageContents"
    create: true
    fields:
      - {label: "Page Name", name: "page_name", widget: "string"}
      - {label: "Slug", name: "slug", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}

  - label: "Pages"
    name: "pages"
    files:
      - label: "About Page"
        name: "about"
        file: "site/content/about.yml"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Intro, name: intro, widget: markdown}
          - label: Team
            name: team
            widget: list
            fields:
              - {label: Name, name: name, widget: string}
              - {label: Position, name: position, widget: string}
              - {label: Photo, name: photo, widget: image}
      - label: "Locations Page"
        name: "locations"
        file: "site/content/locations.yml"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Intro, name: intro, widget: markdown}
          - label: Locations
            name: locations
            widget: list
            fields:
              - {label: Name, name: name, widget: string}
              - {label: Address, name: address, widget: string}
      - label: "Home Page"
        name: "home"
        file: "pageContents/home.md"
        fields:
          - { label: 'Navbar config', name: 'navbar_section', widget: 'string' }
          - { label: 'Footer config', name: 'footer_section', widget: 'string' }
          - { label: 'Hero config', name: 'heroSection', widget: 'string' }
          - { label: 'Secondary section config', name: 'secondarySection', widget: 'string' }
          - { label: 'Youtube section config', name: 'youtubeSection', widget: 'string' }
          - { label: 'How it works : config', name: 'how_it_works_section', widget: 'string' }
          - { label: 'Published In : config', name: 'publishedIn', widget: 'string' }
          - { label: 'Featured In : config', name: 'featuredIn', widget: 'string' }
          - { label: 'Subscribe section config', name: 'subscribe_section', widget: 'string' }
          - { label: 'Blog section config', name: 'blog_section', widget: 'string' }
